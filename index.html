<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post Pulse</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-7xl mx-auto py-10 px-4 grid grid-cols-1 md:grid-cols-3 gap-6">
    <div>
      <h1 class="text-2xl  color- darkblue font-bold mb-4">Blog Posts</h1>
      <div id="post-list" class="space-y-2"></div>

      <div class="mt-8">
        <h3 class="font-semibold text-lg mb-2">+ Add New Post</h3>
        <form id="new-post-form" class="space-y-2">
          <input name="title" placeholder="Post title..." class="p-2 border rounded-md w-full" />
          <input name="author" placeholder="Author name..." class="p-2 border rounded-md w-full" />
          <input name="image" placeholder="Image URL..." class="p-2 border rounded-md w-full" />
          <textarea name="content" placeholder="Write your post content..." rows="4" class="p-2 border rounded-md w-full"></textarea>
          <div class="flex gap-2">
            <button type="submit" class="bg-gray-900 text-white px-4 py-2 rounded-md">+ Add Post</button>
            <button type="reset" class="border px-4 py-2 rounded-md">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    

    <div class="md:col-span-2">
      <div id="post-detail" class="bg-white rounded-md p-4 shadow-sm">
        <p class="text-gray-500">Select a post to view details</p>
      </div>

      <form id="edit-post-form" class="hidden mt-6">
        <h4 class="text-lg font-semibold mb-2">Update Post Details</h4>
        <label for="edit-title" class="block font-medium">Title:</label>
        <input type="text" name="title" id="edit-title" class="p-2 border rounded-md w-full mb-2" />
        <label for="edit-content" class="block font-medium">Content:</label>
        <textarea name="content" id="edit-content" rows="5" class="p-2 border rounded-md w-full mb-4"></textarea>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Update Post</button>
        <button type="button" id="cancel-edit" class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md ml-2">Cancel</button>
      </form>
    </div>
  </div>

  <script src="src/index.js"></script>
</body>
</html>
